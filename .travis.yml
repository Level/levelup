sudo: false

language: node_js

cache:
  npm: false

matrix:
  fast_finish: true
  include:
  - node_js: 10
    env: CMD=test
  - node_js: 12
    env: CMD=test
  - node_js: 14
    env: CMD=test
  - node_js: stable
    env:
      - CMD=test-browsers
      - SAUCE_CONNECT_DOWNLOAD_ON_INSTALL=true
    addons:
      hosts:
        - airtap.local

before_script: git fetch --tags

script:
  - npm run $CMD

after_success: npm run coverage

notifications:
  email: false
